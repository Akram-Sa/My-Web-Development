<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storytelling Feedback Form</title>
    <link rel="stylesheet" href="Practice task2.css">
</head>
<body>
    <div class="form-container">
        <h2>SEIKH MUJIB Contest Feedback</h2>
        <form action="#" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
            <label for="story">Share Your Story:</label>
            <textarea id="story" name="story"  placeholder="Write your story here" required></textarea>
            <label for="rating">Rate the Stories:</label>
            <select id="rating" name="rating" required>
                <option value="" disabled selected>Select a rating</option>
                <option value="excellent">Excellent</option>
                <option value="good">Good</option>
                <option value="average">Average</option>
                <option value="poor">Poor</option>
            </select>
            <button type="submit">Submit Feedback</button>
        </form>
    </div>
</body>
</html>
