<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kung Fu Panda Search</title>
    <link rel="stylesheet" href="Practice task1.css" />
  </head>
  <body>
    <div class="container">
      <div class="search-box">
        <label for="search">Search your Image here:</label>
        <input type="text" id="search" placeholder="Kung Fu Akram" />
        <button>Search</button>
      </div>
      <div class="image-box">
        <img src="media/Kung fu.jpg" alt="Kung Fu Panda" />
      </div>
      <div class="more-link">
        <a href="">For more click here</a>
      </div>
      <form class="feedback-form">
        <h2>Feedback Form:</h2>
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Your Name" />

        <label for="date">Date:</label>
        <input type="date" id="date" />

        <label for="comment">Comment:</label>
        <textarea id="comment" rows="4" placeholder="Your Comment"></textarea>

        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
