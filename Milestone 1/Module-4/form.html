          <label for="Phone"

            <input type="text" placeholder="Your Number" />

          <fieldset>

            </label>
            <label for="Clothing">

            </label>
          </fieldset>
          <fieldset>
            <legend>Choose Your type</legend>
            <label for=""></label>
            <label for="Future">
              <input type="radio" name="Employee" id="Employee" />Employee
            </label>
            <label for="Worker">
              <input type="radio" name="Worker" id="Worker" />Worker
            </label>
          </fieldset>

          <fieldset>
            <legend>Special instruction</legend>
            <textarea name=" " id="" cols="30" rows="2"></textarea>
          </fieldset>
          <input type="Reset" value="reset">
